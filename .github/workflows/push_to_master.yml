name: Create release
on:
  push:
    branches:
      - master
jobs:
  test:
    name: Test on node ${{ matrix.node_version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [8, 10, 11, 12, 13]
    steps:
      - uses: actions/checkout@v1
      - name: npm cache
        id: npm-cache
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install Deps if no cache
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}
      - name: Execute tests
        run: npm run test
  publish-npm:
    needs: [test]
    name: Release to NPM and GPR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: npm cache
        id: npm-cache
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Install Deps if no cache
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Get PreRelease version
        id: preversion
        run: echo "::set-output name=version::$(npm run get-version --silent)"
      - name: Release to npm and github
        id: release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release
      - name: Get PostRelease version
        id: postversion
        run: echo "::set-output name=version::$(npm run get-version --silent)"
      - name: Create PR - master
        if: steps.preversion.outputs.version != steps.postversion.outputs.version
        uses: repo-sync/pull-request@v2
        with:
          pr_title: "Daily Release - Bumped version"
          pr_body: "ðŸŽ‰ AUTOMATED PR  ðŸŽ‰"
          github_token: ${{ secrets.GITHUB_TOKEN }}
